<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width" />

        <title>writing-home</title>

        <link rel="icon" href="styles/assets/spider.gif" type="image/x-icon" />

        <style>
            .container{ 
                position: relative;
            }
            
            #overlay {
                position: absolute;
                color: aliceblue;
            }
            html, body {
                width:  100%;
                height: 100%;
                margin: 0;
                padding: 0;
                overflow: auto;
                background-image: url(styles/assets/IMG_8356.GIF);
                background-size: cover;
                background-position: bottom;
                background-repeat: no-repeat;
            }

            p {
                font-size: 30vw;
            }

            h2 {
                font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
                margin-top: 50vw;
                margin-left: 2vw;
            }

            .font1 p {
                transform: scaleX(0.5);
                position: absolute;
                margin-left: 2px;
                margin-top: 20vw;
            }

            .font2 {
                font-family:Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
            }

            .font3 {
                font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            }

            #door {
                height: 100px;
                width: 100px;
                margin-left: 1500px;
            }
        </style>
    </head>

    <body>
        <div class="container">
            <div id="overlay">
                <div id="image-link">
                    <h2>
                        don't be scared...
                    </h2>
                    <h1 class="font1">
                        <p>
                            look around.
                        </p>
                    </h1>
                    <!-- <img src="styles/assets/running.gif"> -->
                    <a href="homepost.html">
                        <img id="door" src="styles/assets/door.JPG">
                    </a>
    
                </div>
            </div>
        </div>

        <script>
            const fonts = ["font1", "font2", "font3"];
            let index = 0;

            setInterval(() => {
                const body = document.body;
                body.classList.remove(fonts[index]);
                index = (index + 1) % fonts.length;
                body.classList.add(fonts[index]);
            }, 500)

        </script>

        <footer id="footer-sec"></footer>
    </body>
</html>
